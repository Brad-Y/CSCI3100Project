<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donuts production--share your creation</title>
    <link rel="stylesheet" type="text/css" href="css/upload.css"/>
</head>
<body>
    <!--this page is used to create post-->
    <h1>Make your Post</h1>
    <div class = "form-box">
    <form id="textPost" action="" method="post" onsubmit="">
        <label for="title"></label><input id ="title" name="title" type="text" placeholder="Title"><br>
        <input type='file' /><br>
        <img id="myImg" src="#" alt=document.getElementById("title)>

    </form>
    </div>

</body>
<!-- get help of show an image from internet -->
<!-- later change it to post to server -->
<script>
    window.addEventListener('load', function() {
        document.querySelector('input[type="file"]').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                var img = document.querySelector('img');
                img.onload = () => {
                    URL.revokeObjectURL(img.src);  // no longer needed, free memory
                }

                img.src = URL.createObjectURL(this.files[0]); // set src to blob url
            }
        });
    });
</script>
</html>
