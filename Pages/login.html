<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DONUTS-Welcome</title>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!--The logo and project name-->
	<!--h1 id = "webName">DONUTS</h1><br>-->

	<!--The login box-->
	<div class="fm-box">
		<h1>Login</h1>
		<form id = "form" method="POST">
			<div class="item">
				<i class="fa fa-user-o" aria-hidden="true"></i>
				<input id="userID" type="text" placeholder="User ID"><br>	
			</div>

			<div class="item">
				<i class="fa fa-key" aria-hidden="true"></i>
				<input id="userPass" type="password" placeholder="Password"><br>
			</div>

			<input id="loginButton" class="btns" type="submit" value="Sign In">
		</form>
			   
        <p class="link"><a href="register.html">New user?</a></p>
		<!--May add "forget password?" function if possible-->
	</div>
<script src="login.js"></script>	
</body>
</html>
