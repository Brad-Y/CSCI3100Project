<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DONUTS-Register</title>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!--The logo and project name-->
	<!--h1 id = "webName">DONUTS</h1><br>-->
	<div class="fm-box">
		<h1>Register</h1>
		<form id="regForm" action="" method="POST" onsubmit="return regCheck()">

			<!--show alert if input is not in 'xxxx@xxx' format-->
			<p class="information" id="emailAlert"></p>
			<div class="item">
				<i class="fa fa-envelope-o" aria-hidden="true"></i>
				<label for="email"></label><input id="email" type="text" name="email" placeholder="Email Address"><br>
			</div>

			<p class="information" id="nameAlert"></p>
			<div class="item">
				<i class="fa fa-user-o" aria-hidden="true"></i>
				<label for="username"></label><input id="username" type="text" name="username" placeholder="Username"><br>
			</div>

			<!--alert if password length is not valid-->
			<!--info show suggested length/characters in password-->
			<p class="information" id="passAlert"></p>
			<p class="information" id="passInfo"></p>
			<div class="item">
				<i class="fa fa-key" aria-hidden="true"></i>
				<label for="firstPass"></label><input id="firstPass" type="password" name="password" placeholder="Enter Password"><br>
			</div>

			<!--alert if the two password are different-->
			<!--this input would NOT be submitted-->
			<p class="information" id="passAlert2"></p>
			<div class="item">
				<i class="fa fa-key" aria-hidden="true"></i>
				<label for="confirmPass"></label><input id="confirmPass" type="password" placeholder="Confirm Password"><br>
			</div>

            <br>
			<!--alert if the valid code is different from what is sent-->
			<p class="information" id="validAlert"></p>
			<div class="valid">
                <button type="button" onclick="sendValidation()">Send Email</button>
				<label for="valid code"></label><input id="valid code" type="text" name="validCode" placeholder="Validation Code"><br>
            </div>
            
			<input id="regButton" class="btns" type="submit" value="Sign Up">
		</form>

		<p class="link"><a href="login.html">Have Account?</a></p>

	</div>

	<script src="lib/jquery-3.6.0.js"></script>
	<script src="js/register.js"></script>
</body>
</html>
