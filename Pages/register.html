<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DONUTS-Register</title>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!--The logo and project name-->
	<!--h1 id = "webName">DONUTS</h1><br>-->
	<div class="fm-box">
		<h1>Register</h1>
		<form action="" method="POST" onsubmit="return regCheck()">
			<div class="item">
				<i class="fa fa-envelope-o" aria-hidden="true"></i>
				<input id="email" type="text" placeholder="Email Address"><br>
			</div>

			<div class="item">
				<i class="fa fa-key" aria-hidden="true"></i>
				<input id="firstPass" type="password" placeholder="Enter Password"><br>
			</div>

			<div class="item">
				<i class="fa fa-key" aria-hidden="true"></i>
				<input id="confirmPass" type="password" placeholder="Confirm Password"><br>
			</div>

            <br>

			<div class="valid">
                <button type="button" onclick="sendValidation()">Send Email</button>
				<input id="valid code" type="text" placeholder="Validation Code"><br>	
            </div>
            
			<input id="regButton" class="btns" type="submit" value="Sign Up">
		</form>

		<p class="link"><a href="login.html">Have Account?</a></p>

	</div>
	
<script src="login.js"></script>	
</body>
</html>
